              H:
              - x: 0.0
                y: 0.0
                z: 1.0
              - x: 0.0
                y: 1.0
                z: 0.0
              - x: 0.0
                y: 1.0
                z: 0.0
              - x: 0.0
                y: 0.0 
                z: 1.0
              - x: 0.0
                y: 1.0
                z: 0.0
              - x: 0.0
                y: 0.0
                z: 1.0
              P:
              - x: 0.0
                y: 0.0
                z: 0.615
              - x: 0.100
                y: 0.0
                z: 0.0
              - x: 0.0
                y: 0.0
                z: 0.705
              - x: -0.135
                y: 0.0
                z: 0.755
              - x: 0.0
                y: 0.0
                z: 0.0
              - x: 0.0
